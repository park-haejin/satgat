<div class="modal-dialog modal-login modal-center " role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="btn btn-trans nopadding modal-closeBtn"><img alt="close modal" src="/static/images/member/btn-close.gif"></button>
            <div class="login-box">
                <h1><img alt="로그인" src="/static/images/member/tit_login.gif"></h1>
                <div class="chkmember">
                    <button type="button" class="btn nopadding btn-check-member btn-trans"><img alt="회원" src="/static/images/member/btn_member-on.gif"></button><!--
                    --><button type="button" class="btn nopadding btn-check-nomember btn-trans"><img alt=" 비회원 배송조회" src="/static/images/member/btn_nomember-off.gif"></button>
                </div>
                <form id="Frm" name="" action="/login" method="post" >
                    <div class="member active">
                        <p><input type="text" name="loginId" placeholder="아이디" class="form-control"></p>
                        <p><input type="password" name="password" placeholder="비밀번호" class="form-control"></p>
                        <div class="login-box-link">
                            <label><input type="checkbox" id="" name=""> 아이디 저장하기</label>
                            <a href="#" class="float-right">비밀번호를 잊어버리셧나요?</a>
                            <div class="clearfix"></div>
                        </div>
                        <div class="pt10">
                            <button type="submit" class="btn btn-lg btn-primary btn-submit"><img alt="로그인" src=""/></button>
                        </div>
                    </div>
                    <div class="nomember">
                        <h4><strong>주문자 정보입력</strong></h4>
                        <small>비회원으로 주문하시는 경우 쿠폰 및 포인트는 지급하지 않습니다.</small>
                        <dl class="TBox">
                            <dt class="wp20">주문자명</dt>
                            <dd class="wp80"><input type="text" name="loginId" class="form-control noround"></dd>
                        </dl>
                        <dl class="TBox">
                            <dt class="wp20">주문자<br>전화번호</dt>
                            <dd class="wp80">
                                <input type="number" name="loginId" class="form-control  inline" style="width: 29.1%"> -
                                <input type="number" name="loginId"  class="form-control  inline wp30"> -
                                <input type="number" name="loginId"  class="form-control  inline wp30">
                            </dd>
                        </dl>
                        <div class="pt10">
                            <button type="submit" class="btn btn-lg btn-primary btn-submit"><strong>비회원 로그인</strong></button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <a href="/member/join" >회원가입</a>
                </div>
                <div class="row kakaobox">
                    <div class="col-xs-4 text-right">
                        <img alt="kakao" src="/static/images/ico-kakao.png" class="ico-kakao">
                    </div>
                    <div class="col-xs-8">
                        <p>카카오톡 <strong>@삿갓유통</strong>을 등록 후<br>
                            도움을 요청해 보세요</p>
                        <button type="button" class="btn btn-kakao">
                            카카오톡 친구 추가하기
                        </button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
<script type="text/javascript">
    //창닫기
    $(".modal-closeBtn").bind("click",function(e){
        $('#modal-box').modal('hide');
    });

    //회원 활성화
    $(".btn-check-member").bind("click",function(e){
        $(this).find("i").removeClass('fa-circle-o').addClass("fa-check-circle-o");
        $(".btn-check-nomember").find("i").removeClass('fa-check-circle-o').addClass("fa-circle-o");
        $(".member").addClass("active");
        $(".nomember").removeClass("active");
    }) ;
    //비회원 활성화
    $(".btn-check-nomember").bind("click",function(e){
        $(this).find("i").removeClass('fa-circle-o').addClass("fa-check-circle-o");
        $(".btn-check-member").find("i").removeClass('fa-check-circle-o').addClass("fa-circle-o");
        $(".nomember").addClass("active");
        $(".member").removeClass("active");
    }) ;
</script>
